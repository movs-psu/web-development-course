<h1>Проблемы традиционного + AJAX</h1>
<ul>
<li data-marpit-fragment="1">Клиент – словно не полноценное приложение.
<ul>
<li data-marpit-fragment="2">Неотъемлемая часть &quot;веб-приложения&quot;</li>
<li data-marpit-fragment="3">Разрабатывается технологиями серверной части</li>
<li data-marpit-fragment="4">Клиентская и серверная части сильно связаны</li>
</ul>
</li>
<li data-marpit-fragment="5">Каждый переход – загрузка новой страницы
<ul>
<li data-marpit-fragment="6">Потеря состояния при переходе (объекты в памяти, соединения, процессы)</li>
<li data-marpit-fragment="7">Трафик, время, нагрузка</li>
</ul>
</li>
</ul>
