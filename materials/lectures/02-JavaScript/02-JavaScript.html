<ul>

<li data-marpit-fragment="4">Правила определения:

<li data-marpit-fragment="5">Вызывается самостоятельно, контекст - глобальный/<code>undefined</code></li>
<li data-marpit-fragment="6">Вызывается, как метод объекта, контекст - этот объект</li>
<li data-marpit-fragment="7">Вызывается с <code>new</code> - <code>this = {}</code></li>
<li data-marpit-fragment="8">Контекст можно устанавливать явно методами: <code>call</code>, <code>apply</code>, <code>bind</code></li>
</ul>
</li>

<h1>Прототипное наследование</h1>
<ul>
<li>Мощный инструмент наследования</li>
<li>Каждый объект имеет внутреннюю ссылку на другой объект, называемый его прототипом</li>
<li>На самом верху объект с прототипом <code>null</code></li>
<li>При обращении к свойству объекта, оно будет искаться у самого объекта, затем прототипа, его прототипа и т.д.</li>
<li>Прототип устанавливается через свойство <code>prototype</code></li>
<li>Объект прототипа находится в <code>__proto__</code></li>
</ul>

<h1>Event Loop (концепция)</h1>
<ul>
<li data-marpit-fragment="1">За асинхронность обычно отвечает <strong>Цикл Событий</strong> (<strong>Event Loop</strong>)</li>
<li data-marpit-fragment="2">Есть классический <strong>стек</strong> вызова функций (<strong>call stack</strong>)</li>
<li data-marpit-fragment="3">Есть <strong>очередь задач</strong> (список задач, <strong>queued sub-tasks</strong>)</li>
<li data-marpit-fragment="4">Выполняется основной стек, запускающий асинхронные задачи</li>
<li data-marpit-fragment="5">Когда <strong>асинхронная</strong> функция выполнена, в конец <strong>очереди задач</strong> добавляются функции-обработчики её завершения</li>
<li data-marpit-fragment="6">Когда основной стек пуст - извлекается <strong>первая</strong> задача из <strong>очереди задач</strong></li>
<li data-marpit-fragment="7">Создаётся новый контекст выполнения, заносится в стек вызовов</li>
</ul>
